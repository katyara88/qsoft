<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Название страницы</title>
	<link rel="preload" href="fonts/Roboto-Regular.woff" as="font" crossorigin>
	<link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" crossorigin>
	<link rel="preload" href="fonts/Roboto-Medium.woff" as="font" crossorigin>
	<link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" crossorigin>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Логотип QSOFT">
				</a>
				<form action="#" class="header__form">
					<input class="form__input" type="search" name="search" placeholder="Найти...">
				</form>
				<div class="header__user">
					<p class="user__name">Константин</p>
					<div class="user__avatar">
						<img src="img/avatar.jpg" alt="Аватар">
					</div>
					<button class="user__icon" type="button">
						<svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z" fill="#34AADD"/>
							<path d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229" stroke="#34AADD" stroke-width="2"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<section class="main__partners">
				<h1 class="partners__title">Наши партнёры</h1>
				<ul class="partners__list list-reset">
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/henkel.svg" alt="Логотип Henkel" class="partners__logo">
						</a>
					</li>
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/john-deere.png" alt="Логотип John Deere" class="partners__logo">
						</a>
					</li>
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/McDonalds.png" alt="Логотип McDonalds" class="partners__logo">
						</a>
					</li>
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/ikea.jpg" alt="Логотип IKEA" class="partners__logo">
						</a>
					</li>
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/reebok.png" alt="Логотип Reebok" class="partners__logo">
						</a>
					</li>
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/nike.png" alt="Логотип Nike" class="partners__logo">
						</a>
					</li>
					<li class="partners__item">
						<a href="#" class="partners__link" target="_blank">
							<img src="img/cat.png" alt="Логотип Caterpillar" class="partners__logo">
						</a>
					</li>
				</ul>
			</section>
		</div>
	</main>
</body>
</html>
